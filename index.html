<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Area Converter</title>
</head>
<body>
    <div class="container">
        <h1>Area Converter</h1>

            <input type="number" id="input-yard" placeholder="Enter Yards area">

        <div id="result">
            <p><span id="yard">0</span> Yards is equal to <span id="square-feet">0</span> Square Feet</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
